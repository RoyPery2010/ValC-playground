<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ValC Playground</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0f0f0f;
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      overflow: hidden;
    }

    header {
      margin-top: 40px;
    }

    img {
      max-width: 200px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 1.1em;
    }

    a.button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #00ffcc;
      color: #0f0f0f;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1em;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="ValC Logo">
    <h1>ValC Playground</h1>
    <p>The esoteric language where every command is a Val Kilmer quote.</p>
    <a href="https://valc-playground.streamlit.app" class="button">Launch Playground</a>
  </header>
</body>
</html>
